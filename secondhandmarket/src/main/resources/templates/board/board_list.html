<!DOCTYPE html>
<html lang="ko" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>판매글 목록</title>
</head>

<body>
    <h2>[ 판매 정보 게시판 ]</h2>
    <!-- 판매글 등록: 로그인한 사용자만 가능 -->
    <span><a th:href="@{/board/boardWrite}" sec:authorize="isAuthenticated()">판매글 등록</a></span>

    <div class="container">
        <p th:if="${#lists.isEmpty(list)}">
            <span>작성된 게시글이 없습니다.</span><br>
            <span style="font-size: small;">첫 게시글의 주인공이 되어보세요! :&rpar;</span>
        </p>
        <div th:unless="${#lists.isEmpty(list)}">
            <!-- 게시글 목록 -->
            <div class="content">
                <table>
                    <tr>
                        <th>번호</th>
                        <th width="400px">제목</th>
                        <th>작성자</th>
                    </tr>
                    <tr th:each="board, status : ${list}">
                        <td th:text="${board.boardNum}">글번호</td>
                        <td><a th:href="@{/board/boardDetail(boardNum=${board.boardNum})}"
                                th:text="${board.title}">글제목</a>
                        </td>
                        <td th:text="${board.memberId}">작성자</td>
                    </tr>
                </table>
            </div>
</body>

</html>
