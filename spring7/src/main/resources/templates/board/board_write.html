<!DOCTYPE html>
<html lang="ko" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>새 글쓰기</title>
    <link rel="stylesheet" th:href="@{/css/write.css}">
</head>

<body>
    <div class="header">
        <div class="logo">
            <a th:href="@{/}"><img th:src="@{/images/jindo_logo.png}" alt="logo"></a>
            <h2>새 글쓰기</h2>
        </div>
    </div>

    <div class="container">
        <form th:action="@{/board/boardWrite}" method="post">
            <table border="1">
                <tr>
                    <th>작성자</th>
                    <td><input type="text" id="boardWriter" name="boardWriter" readonly></td>
                </tr>
                <tr>
                    <th>글 제목</th>
                    <td><input type="text" id="boardTitle" name="boardTitle" required></td>
                </tr>
                <tr>
                    <th>첨부파일</th>
                    <td><input type="file" id="attachment" name="attachment"></td>
                </tr>
                <tr>
                    <th>글 내용</th>
                    <td>
                        <textarea name="boardContent" id="boardContent" cols="50" rows="30" required></textarea>
                    </td>
                </tr>
            </table>
            <div class="buttons">
                <input type="submit" class="btn btn-green" value="등록"> &nbsp;
                <input type="reset" class="btn btn-red" value="취소">
            </div>
        </form>
    </div>


</body>

</html>
