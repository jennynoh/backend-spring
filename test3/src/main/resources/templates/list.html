<!DOCTYPE html>
<html lang="ko" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>방명록 조회</title>
    <style>
        span {
            font-size: small;
            color: gray;
        }

        div.container {
            border: 1px solid;
            border-color: gray;
            border-radius: 5px;
            width: 500px;
            margin: 10px;
            padding: 5px;
        }
    </style>
</head>

<body>
    <div>
        <a th:href="@{/}">Home</a> > 방명록 조회
    </div>
    <h2>방명록 조회</h2>
    <p th:if="${#lists.isEmpty(list)}">작성된 방명록이 없습니다.</p>
    <div th:unless="${#lists.isEmpty(list)}">
        <div class="container" th:each="guestbook, status:${list}">
            <span th:text="|이름: ${guestbook.guestname}|">이름</span>&nbsp;&nbsp;&nbsp;<span
                th:text="|작성일: ${#temporals.format(guestbook.regdate, 'YYYY-MM-dd HH:mm:ss')}|">작성일</span>
            <br>
            <p th:text="${guestbook.text}">방명록 내용</p>
        </div>
    </div>

</body>

</html>
