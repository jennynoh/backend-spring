<!DOCTYPE html>
<html lang="ko" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thymeleaf 기본문법</title>
</head>
<body>
    <h2>Thymeleaf 기본문법</h2>

    <ul>
        <!-- @{/}: context path를 앞에 붙이는 작업 -->
        <li><a th:href="@{/display/text}">1. 문자열 출력하기</a></li>
        <li><a th:href="@{/display/object}">2. 기본 객체 출력하기</a></li>
        <li><a th:href="@{/display/operator}">3. Thymeleaf의 연산</a></li>
        <li><a th:href="@{/display/collection}">4. Collection 데이터의 처리</a></li>
    </ul>
</body>
</html>
